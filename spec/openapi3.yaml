    cosignature:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/cosignature"
      required: true
    mosaicIds:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/mosaicIds"
      required: true
    transactionPayload:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/transactionPayload"
      required: true
    namespaceIds:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/namespaceIds"
