type: object
required:
  - version
  - address
  - addressHeight
  - publicKey
  - publicKeyHeight
  - accountType
  - supplementalPublicKeys
  - activityBuckets
  - mosaics
  - importance
  - importanceHeight
properties:
  version:
    $ref: "../../../schemas/StateVersion.yml"
  address:
    $ref: "../../../schemas/Address.yml"
  addressHeight:
    $ref: "../../../schemas/Height.yml"
  publicKey:
    allOf:
      - description: >
          The account's public key.
          This information is only available once `publicKeyHeight` is greater than 0.
      - $ref: "../../../schemas/PublicKey.yml"
  publicKeyHeight:
    allOf:
      - description: >
          Height of the blockchain where the `publicKey` for this account was added.
          This happens when the account first sends a transaction.
      - $ref: "../../../schemas/Height.yml"
  accountType:
    $ref: "./AccountTypeEnum.yml"
  supplementalPublicKeys:
    $ref: "./SupplementalPublicKeysDTO.yml"
  activityBuckets:
    type: array
    items:
      $ref: "./ActivityBucketDTO.yml"
  mosaics:
    type: array
    description: Mosaic units owned.
    items:
      $ref: "../../../schemas/Mosaic.yml"
  importance:
    $ref: "../../../schemas/Importance.yml"
  importanceHeight:
    $ref: "../../../schemas/Height.yml"
